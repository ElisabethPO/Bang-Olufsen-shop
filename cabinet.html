      <div id="profile" class="section active">

          <label class="profile__data" for="email">Email</label>

        <h2 class="section__name name__detail">Payment details</h2>
        <form class="payment-methods" method="post" enctype="multipart/form-data">

          <select name="payment-method" id="payment-method">
            <option value="card" selected="">Bank card</option>
            <option value="cash">Cash</option>
          </select>

          <label class="profile__data" for="delivery-method">Delivery method</label>
          <select name="delivery-method" id="delivery-method">
            <option value="delivery" selected="">Home delivery</option>
            <option value="locker">Parcel machine</option>
          </select>

          <label class="profile__data" for="name">Delivery address</label>
          <input type="text" id="address" name="address" value="123 Main St, Apt 4B New York, NY 10001 USA">
