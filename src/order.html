<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BANG & OLUFSEN</title>
    <link
      rel="stylesheet"
      href="./styles/order.scss"
    />
    <link
      rel="icon"
      href="./images/icons/icon-iphone.png"
      type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>

  <body class="cart__body">
    <header class="header-shop">
      <div class="container">
        <div class="header__cont">
          <div class="top-bar">
            <a href="index.html" class="top-bar__logo-link">
              <img src="images/Logo (1).png"
                class="top-bar__logo"
                alt="Bang logo">
            </a>

            <div class="top-bar__icons">
              <a href="cart.html" class="icon icon--bin"></a>
              <a href="pers-info.html" class="icon icon--person"></a>
              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <aside class="menu page__menu" id="menu">
      <div class="container">
        <div class="top-bar menu__top">
          <a href="#" class="top-bar__logo">
            <img src="./images/Logo.png" alt="Bang logo">
          </a>

          <a href="#" class="icon icon--close"></a>
        </div>
        <div class="menu__bottom">
          <nav class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="page2.html">Speakers</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="page2.html">Headphones</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="page2.html">Soundbars</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="page2.html">Televisions</a>
              </li>
            </ul>
          </nav>

          <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
            +1 234 5555-55-55
          </a>
          <a href="tel:+1 234 5555-55-55" class="menu__call-to-order">
            Call to order
          </a>
        </div>
      </div>
    </aside>

    <div class="order">
      <form class="order__form">
        <div class="order__form-row">

          <div class="order__form-col">
            <h3 class="order__title">billing address</h3>
            <div class="inputBox">
              <span>full name:</span>
              <input type="text" placeholder="join deo">
            </div>
            <div class="inputBox">
              <span>email:</span>
              <input type="text" placeholder="example@example.com">
            </div>
            <div class="inputBox">
              <span>address:</span>
              <input type="text" placeholder="room - street - locality">
            </div>
            <div class="inputBox">
              <span>city:</span>
              <input type="text" placeholder="san Francisco">
            </div>

            <div class="flex">
              <div class="inputBox flex__inputBox">
                <span>state:</span>
                <input type="text" placeholder="usa">
              </div>
              <div class="inputBox flex__inputBox">
                <span>zip code:</span>
                <input type="text" placeholder="123 456">
              </div>
            </div>
          </div>

          <div class="order__form-col">
            <h3 class="title">payment</h3>
            <div class="inputBox">
              <span>cards accepted:</span>
              <img src="./images/card_img.png" alt="">
            </div>
            <div class="inputBox">
              <span>credit card number:</span>
              <input type="number" placeholder="1111-2222-3333-4444">
            </div>
            <div class="inputBox">
              <span>exp month:</span>
              <input type="text" placeholder="january">
            </div>

            <div class="flex">
              <div class="inputBox flex__inputBox">
                <span>exp year:</span>
                <input type="number" placeholder="2028">
              </div>
              <div class="inputBox flex__inputBox">
                <span>CVV:</span>
                <input type="password" placeholder="123">
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="proceed to checkout"
          class="order__submit-btn">
      </form>
    </div>
  </body>
</html>
