<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BANG & OLUFSEN</title>
    <link
      rel="stylesheet"
      href="./styles/cart.scss"
    />
    <link
      rel="icon"
      href="./images/icons/icon-iphone.png"
      type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
      src="./js/main.js"
      type="module"
      defer
    ></script>
  </head>
  <body class="cart__body">
    <header class="header-shop">
      <div class="container">
        <div class="header__cont">
          <div class="top-bar">
            <a href="index.html" class="top-bar__logo-link">
              <img src="images/Logo (1).png"
                class="top-bar__logo"
                alt="Bang logo">
            </a>

            <div class="top-bar__icons">
              <a href="#" class="icon icon--bin">
                <span class="icon__quantity icon-quantity">0</span>
              </a>
              <a href="#" class="icon icon--person"></a>
              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <aside class="menu page__menu" id="menu">
      <div class="container">
        <div class="top-bar menu__top">
          <a href="#" class="top-bar__logo">
            <img src="./images/Logo.png" alt="Bang logo">
          </a>
          <a href="#" class="icon icon--close"></a>
        </div>
        <div class="menu__bottom">
          <nav class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="page2.html">Speakers</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="page2.html">Headphones</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="page2.html">Soundbars</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="page2.html">Televisions</a>
              </li>
            </ul>
          </nav>

          <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
            +1 234 5555-55-55
          </a>
          <a href="tel:+1 234 5555-55-55" class="menu__call-to-order">
            Call to order
          </a>
        </div>
      </div>
    </aside>

    <div class="cart">
      <h2 class="cart__title">Shopping Cart</h2>
      <div class="cart__container">
        <div class="cart__items">
          <div class="cart__item">
            <img src="images/products/jbl_j.jpgred.jpg" alt="Laptop"
              class="cart__image">
            <div class="cart__details">
              <h2 class="cart__name">Gaming Laptop</h2>
              <p class="cart__price">$1200.00</p>
              <div class="cart__quantity">
                <button class="cart__btn cart__btn--decrease" data-index="0">-</button>
                <span class="cart__quantity-value" data-index="0">1</span>
                <button class="cart__btn cart__btn--increase" data-index="0">+</button>
              </div>
            </div>
            <button class="cart__remove" data-index="0">
              <img src="./images/icons/close_bl.svg" alt="cross">
            </button>
          </div>

          <div class="cart__item">
            <img src="images/products/jbl_j.jpgred.jpg" alt="Headphones"
              class="cart__image">
            <div class="cart__details">
              <h2 class="cart__name">Wireless Headphones</h2>
              <p class="cart__price">$150.00</p>
              <div class="cart__quantity">
                <button class="cart__btn cart__btn--decrease" data-index="1">-</button>
                <span class="cart__quantity-value" data-index="1">2</span>
                <button class="cart__btn cart__btn--increase" data-index="1">+</button>
              </div>
            </div>
            <button class="cart__remove" data-index="1">
              <img src="./images/icons/close_bl.svg" alt="cross">
            </button>
          </div>
        </div>
        <div class="cart__summary">
          <p class="cart__total">Total: <span class="cart__total-value">$1500.00</span></p>
          <button class="cart__checkout">Buy
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/main.js" defer
    type="module"></script>
</html>
